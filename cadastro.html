<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center h-100">
      <div class="row vh-100">
        <div
          class="col-md-4 bg-light text-center text-white d-flex align-items-center justify-content-center py-5"
        >
          <div>
            <h3 class="text-black">Bem-vindo à WA Loja!</h3>
          </div>
        </div>

        <div class="col-md-8 d-flex align-items-center justify-content-center">
          <div class="col-9 col-md-4">
            <form class="text-center" action="#" method="POST">
              <div class="mb-3">
                <label
                  for="exampleInputName"
                  class="form-label d-flex justify-content-start"
                  >Nome</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName"
                  aria-describedby="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleInputEmail"
                  class="form-label d-flex justify-content-start"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail"
                  aria-describedby="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleInputConfirmEmail"
                  class="form-label d-flex justify-content-start"
                  >Confirmar email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputConfirmEmail"
                  aria-describedby="confirmEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="exampleInputPass"
                  class="form-label d-flex justify-content-start"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPass"
                  aria-describedby="pass"
                  required
                />
              </div>
              <button type="submit " class="btn btn-success w-100">
                Confirmar cadastro
              </button>
              <p class="text-center mt-3">
                <a href="login.html">já possuo cadastro</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
