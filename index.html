<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="produtos.html">Gerenciar produtos</a>
            </li>
          </ul>
          <form class="d-flex">
            <button type="button" class="btn btn-secondary">Sair</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="container-fluid mt-4">
        <h6 class="text-left">Produtos:</h6>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
          <!--g-3 é porque o espaçamento entre as colunas deve ser de "3"-->
          <div class="col">
            <div class="card">
              <img
                src="assets/placeholder-image.png"
                class="card-img-top"
                alt="Imagem do Produto"
              />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text text-body-secondary">R$ 1.000</p>
                <a href="#" class="btn btn-primary w-100"
                  >Adicionar ao carrinho</a
                >
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img
                src="assets/placeholder-image.png"
                class="card-img-top"
                alt="Imagem do Produto"
              />
              <div class="card-body">
                <h5 class="card-title">Echo dot</h5>
                <p class="card-text text-body-secondary">R$ 600,00</p>
                <a href="#" class="btn btn-primary w-100"
                  >Adicionar ao carrinho</a
                >
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img
                src="assets/placeholder-image.png"
                class="card-img-top"
                alt="Imagem do Produto"
              />
              <div class="card-body">
                <h5 class="card-title">Celular</h5>
                <p class="card-text text-body-secondary">R$ 1.000</p>
                <a href="#" class="btn btn-primary w-100"
                  >Adicionar ao carrinho</a
                >
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <img
                src="assets/placeholder-image.png"
                class="card-img-top"
                alt="Imagem do Produto"
              />
              <div class="card-body">
                <h5 class="card-title">Umidificador</h5>
                <p class="card-text text-body-secondary">R$ 1.000</p>
                <a href="#" class="btn btn-secondary disabled w-100"
                  >Indisponível</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
