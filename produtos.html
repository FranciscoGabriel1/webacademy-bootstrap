<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Gerenciar produtos</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Loja WA</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produtos.html">Gerenciar
                                produtos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button type="button" class="btn btn-secondary">Sair</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-md mt-4">
            <div d="d-flex justify-content-start">
                <p class="fw-semibold">Gerenciar Produtos:</h4>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-warning"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">Novo
                    produto</button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Estoque</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Bicicleta</td>
                            <td>R$ 1.000,00</td>
                            <td>110</td>
                            <td>
                                <button type="button"
                                    class="btn btn-secondary btn-sm"
                                    style="margin-right: 1rem">
                                    Editar</button>
                                <button type="button"
                                    class="btn btn-secondary btn-sm">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Echo dot</td>
                            <td>R$ 600,00</td>
                            <td>8</td>
                            <td>
                                <button type="button"
                                    class="btn btn-secondary btn-sm"
                                    style="margin-right: 1rem">
                                    Editar</button><button type="button"
                                    class="btn btn-secondary btn-sm">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Celular</td>
                            <td>R$1.500,00</td>
                            <td>10</td>
                            <td>
                                <button type="button"
                                    class="btn btn-secondary btn-sm"
                                    style="margin-right: 1rem">
                                    Editar</button><button type="button"
                                    class="btn btn-secondary btn-sm">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Umidificador</td>
                            <td>R$100,00</td>
                            <td class="text-danger">0</td>
                            <td>
                                <button type="button"
                                    class="btn btn-secondary btn-sm"
                                    style="margin-right: 1rem">
                                    Editar</button><button type="button"
                                    class="btn btn-secondary btn-sm">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table></div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo
                                produto</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleInputProduto"
                                        class="form-label">Produto</label>
                                    <input type="text" class="form-control"
                                        id="exampleInputProduto"
                                        aria-describedby="produto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPreco"
                                        class="form-label">Preço</label>
                                    <input type="number" class="form-control"
                                        id="exampleInputPreco"
                                        aria-describedby="preco" required>
                                </div>
                                <div class=" mb-3">
                                    <label for="exampleInputEstoque"
                                        class="form-label">Estoque</label>
                                    <input type="number" class="form-control"
                                        id="exampleInputEstoque"
                                        aria-describedby="estoque" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit "
                                    class="btn btn-success w-100">Confirmar
                                    cadastro</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
